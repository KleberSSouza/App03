      vInd[nInd++] = [nSec, nObs, nOpc]; vPrg[nInd] = "1. O que eu ensino aos meus alunos &eacute; importante para a vida deles.";

      vInd[nInd++] = [nSec, nObs, nOpc]; vPrg[nInd] = "9. Nessa escola h&aacute; muita rotatividade de professores.";

      vInd[nInd++] = [nSec, nObs, nOpc]; vPrg[nInd] = "12. Os professores desta escola chegam atrasados com frequ&ecirc;ncia.";

      vInd[nInd++] = [nSec, nObs, nOpc]; vPrg[nInd] = "13. Eu incentivo que, durante as aulas, os meus alunos usem de maneira aut&ocirc;noma materiais diversos (livros, filmes, revistas, etc.).";

      vInd[nInd++] = [nSec, nObs, nOpc]; vPrg[nInd] = "42. Os estudantes com defici&ecirc;ncia t&ecirc;m o apoio dos professores para se sentirem bem integrados ao grupo.";

      vInd[nInd++] = [nSec, nObs, nOpc]; vPrg[nInd] = "44. Os alunos usam a internet ou celular para insultar, ridicularizar, ofender ou amea&ccedil;ar outras pessoas.";

      vObs[nObs++]    = "Pensando na RELA&Ccedil;&Atilde;O COM OS ALUNOS, marque a ocorr&ecirc;ncia das seguintes situa&ccedil;&otilde;es. Na sua escola, OS PROFESSORES:";

        {
            if (obj.elements[i].name.substr(0, 2) == "nm" && obj.elements[i].name.substr(0, 3) != "nm0" && obj.elements[i].name.substr(0, 3) != "nm1") {
                if (i == 0 || (i > 0 && obj.elements[i].name != obj.elements[i-1].name)) {
                    campo = obj.elements[i];
                    if (campo != null) { 
                        if (campo.type == "radio") {
                            radios = obj.elements[campo.name];
                            val = 0;
                            for (var j=0, len=radios.length; j<len; j++) {
                                if ( radios[j].checked ) { // radio checked?
                                    val = j + 1; // if so, hold its value in val
                                    break; // and break out of for loop
                                }
                            }
                            postdata = postdata + "&" + campo.name + "=" + val; 
                        }
                        else {
                            if (campo.type == "checkbox") {                                
                                postdata = postdata + "&" + campo.name + "=" + (campo.checked ? 1 : 0); 
                            } 
                            else {
                                postdata = postdata + "&" + campo.name + "=" + rawurlencode(campo.value);

                        }
                    }
                }
            }

      function GravaBanco() {
        obj = document.getElementById("nmNOME_ALUNO");
        obj.value = '123';

        obj = document.getElementById("CLI_form");
        var postdata = "";
        postdata = postdata + "Tabela=CLI_ALUNO";

        postdata = postdata + "&ChaveValor=" + NumArtigo;
        postdata = postdata + "&User=123";

        for (var i = 0; i < obj.elements.length; i++)
        {
            if (obj.elements[i].name.substr(0, 2) == "nm" && obj.elements[i].name.substr(0, 3) != "nm0" && obj.elements[i].name.substr(0, 3) != "nm1") {
                if (i == 0 || (i > 0 && obj.elements[i].name != obj.elements[i-1].name)) {
                    campo = obj.elements[i];
                    if (campo != null) { 
                        if (campo.type == "radio") {
                            radios = obj.elements[campo.name];
                            val = 0;
                            for (var j=0, len=radios.length; j<len; j++) {
                                if ( radios[j].checked ) { // radio checked?
                                    val = j + 1; // if so, hold its value in val
                                    break; // and break out of for loop
                                }
                            }
                            postdata = postdata + "&" + campo.name + "=" + val; 
                        }
                        else {
                            if (campo.type == "checkbox") {                                
                                postdata = postdata + "&" + campo.name + "=" + (campo.checked ? 1 : 0); 
                            } 
                            else {
                                postdata = postdata + "&" + campo.name + "=" + rawurlencode(campo.value); 
                            }
                        }
                    }
                }
            }
        }
//alert(postdata);

                }
